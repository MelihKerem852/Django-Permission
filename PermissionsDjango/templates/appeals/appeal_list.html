{% extends 'index.html' %}
{% block body %}
<div class="container">
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Company</th>
      <th scope="col">Status</th>
      <th scope="col">Department</th>
    </tr>
  </thead>
  <tbody>
   {% for item in appeals %}
    <tr>
      <th scope="row">{{ item.pk }}</th>
      <td><a href="{% url 'appeal_detail' item.pk %}">{{ item.name }} {{ item.last_name }}</a></td>
      <td>{{ item.company }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.department }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock body %}
